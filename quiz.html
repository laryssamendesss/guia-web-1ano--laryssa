<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo Guia Web" class="logo">
        <div class="site-title">Guia Profissional de Desenvolvimento Web</div>
      </div>
      <nav>
        <button id="navToggle" class="hamburger" aria-expanded="false" aria-controls="navList">☰</button>
        <div id="navList" class="nav-list" role="navigation">
          <a href="index.html">Home</a>
          <a href="tecnologias.html">Tecnologias</a>
          <a href="boas-praticas.html">Boas Práticas</a>
          <a href="fluxo.html">Fluxo</a>
          <a href="quiz.html">Quiz</a>
          <button id="themeToggle" aria-pressed="false">Tema</button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container" style="margin-top:80px">
    <h1>Quiz: Teste seus conhecimentos</h1>
    <form id="quizFormPage">
      <!-- 8 questões simples -->
      <div>
        <label>1) O que define a estrutura de uma página?</label>
        <select name="q1" data-answer="html" required>
          <option value="">—</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select>
      </div>

      <div>
        <label>2) Qual prática melhora a acessibilidade?</label>
        <select name="q2" data-answer="alt">
          <option value="">—</option>
          <option value="alt">Adicionar alt em imagens</option>
          <option value="none">Remover labels</option>
        </select>
      </div>

      <div>
        <label>3) Qual API salva dados simples localmente?</label>
        <select name="q3" data-answer="localStorage">
          <option value="">—</option>
          <option value="localStorage">localStorage</option>
          <option value="indexed">IndexedDB</option>
        </select>
      </div>

      <div>
        <label>4) O que é responsividade?</label>
        <select name="q4" data-answer="mobile">
          <option value="">—</option>
          <option value="mobile">Adaptar para diferentes telas</option>
          <option value="fixed">Tamanho fixo</option>
        </select>
      </div>

      <div>
        <label>5) Quando evitar um framework front-end?</label>
        <select name="q5" data-answer="small">
          <option value="">—</option>
          <option value="small">Projeto muito pequeno</option>
          <option value="large">Sistema corporativo</option>
        </select>
      </div>

      <div>
        <label>6) O que melhora performance?</label>
        <select name="q6" data-answer="images">
          <option value="">—</option>
          <option value="images">Otimizar imagens</option>
          <option value="morejs">Adicionar mais JS</option>
        </select>
      </div>

      <div>
        <label>7) Qual é uma boa prática de versionamento?</label>
        <select name="q7" data-answer="commits">
          <option value="">—</option>
          <option value="commits">Commits pequenos e descritivos</option>
          <option value="none">Commit grande no fim</option>
        </select>
      </div>

      <div>
        <label>8) O que é teste unitário?</label>
        <select name="q8" data-answer="unit">
          <option value="">—</option>
          <option value="unit">Testar função isolada</option>
          <option value="e2e">Testar fluxo completo</option>
        </select>
      </div>

      <div style="margin-top:1rem">
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>

    <div id="quizResult" style="margin-top:1rem"></div>
  </main>

  <footer class="site-footer container">
    <p>© <span id="year"></span> Guia Profissional de Desenvolvimento Web — Créditos: conteúdo educativo.</p>
  </footer>

  <script src="js/app.js" defer></script>
  <script>document.getElementById('year').textContent=(new Date()).getFullYear()</script>
</body>
</html>
